<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Control Panel</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Proxy Control Panel</h1>

<div id="loginDiv">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="panelDiv" style="display:none;">
  <h2>Welcome, <span id="userRole"></span></h2>
  <div id="commands">
    <button id="killSwitchBtn">Toggle Kill Switch</button>
  </div>
  <div id="status"></div>

  <h3>Online Users:</h3>
  <ul id="onlineList"></ul>

  <!-- Owner-only new user form -->
  <div id="newUserDiv" style="display:none;">
    <h3>Create New User (Owner only)</h3>
    <input type="text" id="newUsername" placeholder="New Username">
    <input type="password" id="newPassword" placeholder="New Password">
    <select id="newRole">
      <option value="member">Member</option>
      <option value="moderator">Moderator</option>
      <option value="owner">Owner</option>
    </select>
    <button id="createUserBtn">Create User</button>
    <div id="newUserStatus"></div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
