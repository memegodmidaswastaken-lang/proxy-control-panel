<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Control Panel</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<style>
  body { background: #1e1e1e; color: #f0f0f0; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
  input, button { margin: 5px; padding: 10px; border-radius: 5px; border: none; }
  input { width: 200px; }
  button { background: #007acc; color: white; cursor: pointer; }
  button:hover { background: #005f99; }
  #status { margin-top: 10px; }
</style>
</head>
<body>
<h1>Proxy Control Panel</h1>

<div id="loginDiv">
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="panelDiv" style="display:none;">
  <h2>Welcome, <span id="userRole"></span></h2>
  <div id="commands">
    <!-- Example commands -->
    <button id="killSwitchBtn">Toggle Kill Switch</button>
  </div>
  <div id="status"></div>
  <h3>Online Users:</h3>
  <ul id="onlineList"></ul>
</div>

<script>
let token = null;
let socket = null;

// LOGIN FUNCTION
async function login() {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type':'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if(data.token){
      token = data.token;
      document.getElementById('loginDiv').style.display = 'none';
      document.getElementById('panelDiv').style.display = 'block';
      document.getElementById('userRole').textContent = `${username} (${data.role})`;
      initSocket();
      updateOnlineUsers();
    } else {
      alert('Login failed: ' + (data.error||'Unknown error'));
    }
  } catch(e){ alert('Login error: ' + e); }
}

// SOCKET.IO INITIALIZATION
function initSocket(){
  socket = io({ auth: { token, version: '1.0' } });
  socket.on('connect', ()=>console.log('Connected to server via Socket.IO'));
  socket.on('server:kill-switch', data=>{
    const status = document.getElementById('status');
    status.textContent = data.enabled ? 'Kill switch ACTIVE' : 'Kill switch OFF';
  });
  socket.on('server:online-update', data=>{
    const list = document.getElementById('onlineList');
    list.innerHTML = '';
    data.forEach(user=>{
      const li = document.createElement('li');
      li.textContent = `${user.username} (${user.role}) - ${user.version}`;
      list.appendChild(li);
    });
  });
}

// UPDATE ONLINE USERS MANUALLY
async function updateOnlineUsers(){
  try {
    const res = await fetch('/api/online', { headers: { 'Authorization': 'Bearer '+token } });
    const users = await res.json();
    const list = document.getElementById('onlineList');
    list.innerHTML = '';
    users.forEach(user=>{
      const li = document.createElement('li');
      li.textContent = `${user.username} (${user.role}) - ${user.version}`;
      list.appendChild(li);
    });
  } catch(e){ console.error(e); }
}

// BUTTON EVENTS
document.getElementById('loginBtn').addEventListener('click', login);
document.getElementById('killSwitchBtn').addEventListener('click', async ()=>{
  try{
    const res = await fetch('/api/kill-switch', {
      method:'POST',
      headers:{ 'Content-Type':'application/json', 'Authorization':'Bearer '+token },
      body: JSON.stringify({ enable: true })
    });
    const data = await res.json();
    alert(data.killSwitchEnabled ? 'Kill switch activated' : 'Kill switch deactivated');
  } catch(e){ console.error(e); alert('Error toggling kill switch'); }
});
</script>
</body>
</html>
